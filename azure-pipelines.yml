trigger:
- master

pool:
  name: agente-premia
  vmImage: ubuntu-latest

stages:
- stage: Test_Build1
  # condition: false
  jobs:
  - job: Test_Automation
    # continueOnError: true
    steps:
        - checkout: self
        - script: which mvn
        - script: /usr/bin/mvn -f pom.xml clean test